<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Qwik</title>
		<link rel="stylesheet" href="../vendors/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Crete+Round|Dancing+Script:700|Courgette|Bree+Serif|Orbitron|Kaushan+Script" rel="stylesheet" type="text/css">
		<link type="text/css" href="../styles/normalize.css" rel="stylesheet" media="all">
		<link type="text/css" href="../styles/ba.css" rel="stylesheet" media="all">
		<script src="../vendors/jquery/1.11.3/jquery.min.js"></script>
		<script src="../vendors/lodash/3.10.0/lodash.min.js"></script>
		<script src="../scripts/app/ba1.js"></script>
	</head>
	<body>
		<header>
			<div class="logo fl"></div>
			<div class="app-title-24 fl">Qwik</div>
			<div class="clearfix"></div>
		</header>
		<section>
			<div class="labels">
				<div class="labelHeading fl">Labels</div>
				<a class="addLabel fr" id="addLabel" href="javascript:void(0);" title="Add Label">+</a>
				<div class="clearfix"></div>
				<ul class="labelsList">
					<li class="label">
						<div class="fl labelText m-top-3">Label 1</div>
						<div class="fr actions" style="display:none">
							<div class="fl edit btn fa fa-pencil fw"></div>
							<div class="fl delete btn error fa fa-trash fw" style="margin-left:10px"></div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</li>
					<li class="label">
						<div class="fl labelText m-top-3">Label 2</div>
						<div class="fr actions" style="display:none">
							<div class="fl edit btn fa fa-pencil fw"></div>
							<div class="fl delete btn error fa fa-trash fw" style="margin-left:10px"></div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</li>
					<li class="label">
						<div class="fl labelText m-top-3">Label 3</div>
						<div class="fr actions" style="display:none">
							<div class="fl edit btn fa fa-pencil fw"></div>
							<div class="fl delete btn error fa fa-trash fw" style="margin-left:10px"></div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</li>
				</ul>
				<div class="noLabels hidden">Oops! No lables available. Try to create one by clicking "+" button</div>
			</div>
			<div class="addLabelForm"></div>
			<div class="labelDetails">
				<div class="labelDetailHeading fl">Label Details</div>
				<a class="addLabelDetail fr" id="addLabelDetail" href="javascript:void(0);" title="Add Label Detail">+</a>
				<div class="clearfix"></div>
				<ul class="labelDetailsList">
					<li class="labelDetail">
						<div class="fl labelText m-top-3">Label Detail 1</div>
						<div class="fr actions" style="display:none">
							<div class="fl edit btn fa fa-pencil fw"></div>
							<div class="fl delete btn error fa fa-trash fw" style="margin-left:10px"></div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</li>
					<li class="labelDetail">
						<div class="fl labelText m-top-3">Label Detail 2</div>
						<div class="fr actions" style="display:none">
							<div class="fl edit btn fa fa-pencil fw"></div>
							<div class="fl delete btn error fa fa-trash fw" style="margin-left:10px"></div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</li>
					<li class="labelDetail">
						<div class="fl labelText m-top-3">Label Detail 3</div>
						<div class="fr actions" style="display:none">
							<div class="fl edit btn fa fa-pencil fw"></div>
							<div class="fl delete btn error fa fa-trash fw" style="margin-left:10px"></div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</li>
				</ul>
			</div>
			<div class="addLabelDetailForm"></div>
		</section>
		<footer>
			<p class="copyright">&copy; 2015 Qwik</p>
		</footer>
	</body>
</html>
